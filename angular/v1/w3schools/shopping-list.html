<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping list application!</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

	<script src="script-shopping-list.js"></script>

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

	<style>
		.nice {
			cursor: pointer;
			transform: scale(1.3);
		}
		.nice:hover {
			color: red;
		}
	</style>

</head>

<body>

<div ng-app="myShoppingList" ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width: 400px;">
	<header class="w3-container w3-light-grey w3-padding-16">
    <h3>My Shopping List</h3>
  </header>
	<ul class="w3-ul">
		<li ng-repeat="x in products" class="w3-padding-16">
			{{x}}<span ng-click="removeItem($index)" class="w3-right w3-margin-right nice">&times;</span>
		</li>
	</ul>
	<div class="w3-container w3-light-grey w3-padding-16">
		<div class="w3-row w3-margin-top">
			<div class="w3-col s10">
				<input placeholder="Add shoping items here" type="text" ng-model="addMe" class="w3-input w3-border w3-padding" ng-keyup="addItemEnter($event)">
			</div>
			<div class="w3-col s2">
				<button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
			</div>
		</div>
		<p class="w3-text-red">{{errortext}}</p>
	</div>
</div>


</body>

</html>
