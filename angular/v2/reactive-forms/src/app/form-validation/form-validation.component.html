<h1>Reactive From Validation</h1>
<form [formGroup]="myForm">
  <label for="name">Name:</label>
  <br>
  <input class="form-control" type="text" name="name" id="name" formControlName="name" required>
  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
    <div *ngIf="name.errors.required">
      Name is required.
    </div>
    <div *ngIf="name.errors.minlength">
      Name must be at least 4 characters long.
    </div>
    <div *ngIf="name.errors.forbiddenName">
      Name cannot be John.
    </div>
  </div>
  <label for="alterEgo">Alter ego:</label>
  <br>
  <input class="form-control" type="text" name="alterEgo" id="alterEgo" formControlName="alterEgo" required>
  <div *ngIf="myForm.errors?.identityRevealed && (myForm.touched || myForm.dirty)" class="cross-validation-error-message alert alert-danger">
    Name cannot match alter ego.
  </div>
  <button type="submit" class="btn btn-default" [disabled]="myForm.invalid">Submit</button>
</form>
