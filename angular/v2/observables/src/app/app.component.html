<h1>{{ title }}</h1>
<p>Get user by number:</p>
<input
	id="user-number"
	#userNumber
	appDebounceClick
	[debounceTime]="700"
	(debounceClick)="getUser(userNumber.value)"
	type="number"
	min="1"
	max="10"
	name="user"
	placeholder="Enter user id"
>
<div *ngIf="loading && !error">Loading...</div>
<div *ngIf="!loading && !error">
  <h2>Name: {{ user.name }}</h2>
  <h3>ID: {{ user.id }}</h3>
  <h3>Email: {{ user.email }}</h3>
</div>
<div *ngIf="error && !loading">Please enter number between 1 and 10!</div>
<div *ngIf="!loading && ajaxError">Something went wrong while getting user, please try again!</div>
<button (click)="toggleClock()">Toggle clock</button>
<app-clock *ngIf="showClock"></app-clock>
