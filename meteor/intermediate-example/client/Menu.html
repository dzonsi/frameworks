<template name="Menu">
	<h1 class="page-title">My Current Menu</h1>
	{{#each recipes}}
		{{> MenuItem}}
	{{else}}
		<ul class="shopping-list">
			<li>Please add <a href="/recipe-book">recipes</a> to your menu.</li>
		</ul>
	{{/each}}
</template>

<template name="MenuItem">
	<div class="menu-item">
		<h3>{{name}}</h3>
		<p>{{desc}}</p>
	</div>
</template>
