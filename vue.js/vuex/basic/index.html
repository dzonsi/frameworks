<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vuex basic</title>

	<link rel="stylesheet" href="index.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.1.1/vuex.min.js"></script>
</head>
<body>
	<div id="app">
		<p>Count: {{ count }}</p>
		<p>countAlias: {{ countAlias }}</p>
		<p>countPlusLocalState: {{ countPlusLocalState }}, localComputed: {{ localComputed }}</p>
  	<p>
    	<button v-on:click="increment">+</button>
    	<button @click="decrement">-</button>
    	<button @click="incrementWithNumber">+ 10</button>
    	<button @click="incrementActions">+ with actions</button>
    	<button @click="decrementActions">- with actions</button>
    	<button @click="asyncActionIncrement">+ with async actions</button>
  	</p>
	</div>

	<div id="app2"></div>

	<div id="app3">
		<h1>Modules</h1>
		<h2>{{ count }}</h2>
		<h2>{{ todos }}</h2>
		<button v-on:click="increment">+</button>
    <button @click="addTodo">Add todo</button>
    <button v-on:click="actionIncrement">+ with action</button>
    <button @click="actionAdd">Add todo with action</button>
	</div>

	<script src="index.js"></script>
</body>
</html>
